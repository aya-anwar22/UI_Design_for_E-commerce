<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - LoopStyle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <!-- Top Header -->
  <div class="top-header border-bottom">
    <div class="container d-flex justify-content-between align-items-center py-2">
      <div class="contact-info text-dark small">
        <i class="bi bi-telephone">(+20) 1097206111</i>
        <span class="mx-3">|</span>
        <i class="bi bi-geo-alt">Our location</i>
      </div>
      <div class="extras d-flex align-items-center small">
        <div class="container mt-3 text-end">
            <a href="login.html" class="text-dark text-decoration-none fw-bold">👤 Log In / Sign Up</a>
        </div>

      </div>
    </div>
  </div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="images/loopstyle-logo.png" alt="LoopStyle" height="40" />
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="category.html">All Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
        <div class="d-flex align-items-center">
        <a href="cart.html" class="position-relative"><i class="bi bi-bag"></i><span class="badge bg-success position-absolute top-0 start-100 translate-middle">2</span></a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <section class="signup-section py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <h2 class="mb-4 text-center">Create Your Account</h2>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Register Using</label>
              <select class="form-select" id="registerMethod" aria-label="Register Method">
                <option value="email" selected>Email</option>
                <option value="phone">Phone Number</option>
              </select>
            </div>

            <div class="mb-3" id="emailInput">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" />
            </div>

            <div class="mb-3 d-none" id="phoneInput">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
            </div>

            <button type="submit" class="btn btn-success w-100">Sign Up</button>
          </form>
          <!-- Sign Up Redirect -->
    <div class="text-center mt-3">
    <p>Already have an account? <a href="login.html" class="text-success text-decoration-none fw-bold">Log in</a></p>
    </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer (ممكن تستخدم نفس اللي عندك) -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Switch input fields based on selection
    const registerMethod = document.getElementById('registerMethod');
    const emailInput = document.getElementById('emailInput');
    const phoneInput = document.getElementById('phoneInput');

    registerMethod.addEventListener('change', () => {
      if (registerMethod.value === 'email') {
        emailInput.classList.remove('d-none');
        phoneInput.classList.add('d-none');
      } else {
        emailInput.classList.add('d-none');
        phoneInput.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
